{{define "content"}}
<div class="container">
    <div class="auth-form">
        <h2>Submit new post</h2>
        {{with .Form}}
        {{with .Errors.Get "generic"}}
        <div class="error-message">
            {{.}}
        </div>
        {{end}}
        <form action="/submit" method="post" autocomplete="off">

            <div class="form-group">
                <label for="title">Post title:</label>
                <input type="text" id="title" name="title" value="{{.Get "title"}}" required>
                {{with .Errors.Get "title"}}
                <p class="inline-error">{{.}}</p>
                {{end}}
            </div>

            <div class="form-group">
                <label for="url">Post URL:</label>
                <input type="url" id="url" name="url" value="{{.Get "url"}}" required>
                {{with .Errors.Get "url"}}
                <p class="inline-error">{{.}}</p>
                {{end}}
            </div>

            <button type="submit" class="btn-primary">Submit post</button>
        </form>
        {{end}}

    </div>
</div>
{{end}}
